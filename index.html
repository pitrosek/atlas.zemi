<!doctype html>
<html lang="cs">

<head>
    <title>Atlas zemí</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-danger p-3">
        <h1 class="display-3 text-warning text-center">Atlas zemí</h1>
        <div class="text-center mt-3">
            <select id="continent" class="form-select w-auto d-inline-block">
                <option value="Europe">Evropa</option>
                <option value="Asia">Asie</option>
                <option value="Africa">Afrika</option>
                <option value="Americas">Amerika</option>
                <option value="Oceania">Oceánie</option>
                <option value="Antarctic">Antarktida</option>
            </select>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="row" id="listCountries">
            <!-- Sem se vkládají státy -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="windowCountry">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Informace o státu</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body" id="modal-body-content">
                    Načítání...
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zavřít</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="atlas.js"></script>
</body>

</html>
